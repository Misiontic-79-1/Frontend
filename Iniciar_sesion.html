<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo Parqueo</title>
    <link rel="stylesheet" type="text/css" href="Estilo_Inicio_sesion.css">
</head>
<body>
    <div class="Cuerpo">
        <a class="cerrar" href="Index.html"><input type="button" value=""></a>
        <div class="Logo">
           <a href="Index.html"> <img src="Logo.png" alt="Logo"></a>
        </div>
        <p>Ingrese sus datos para inicias sesion</p>
        <form >
            <div class="Inicioinput">
                <label for="Nombre"><b>Nombre</b></label>
                <div>
                    <input class="User" type="text" name="email" placeholder="Nombre">
                </div>
                <label for="Contraseña"><b>Contraseña</b></label>
                <div>
                    <input class="User" type="password" name="pass" placeholder="Contraseña">
                </div>
            </div>
            <div class="Iniciobutton">
                <div class="Registro">
                    <button value="1" name="login" type="submit">Registrarme</button>
                </div>
                <div class="Iniciar">
                    <button value="1" name="login" type="submit">Iniciar sesión</button>
                </div>
            </div>
            <div>
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</body>
</html>
